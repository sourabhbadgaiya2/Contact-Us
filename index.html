<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="h-screen w-screen bg-[#1F222B] overflow-hidden">
      <div
        class="nav flex items-center justify-between text-white py-4 px-20 text-lg"
      >
        <div class="logo">
          <img
            class="h-[70px] rounded-[50%]"
            src="https://i.pinimg.com/736x/78/3f/73/783f73d448a3ebef3c0628b5567f907f.jpg"
            alt=""
          />
        </div>
        <div class="link flex items-center gap-20 opacity-30">
          <p>Living Room</p>
          <p>BedRoom</p>
          <p>Kitchen & Dining</p>
          <p>Contact</p>
        </div>
        <div class="icon flex gap-4 opacity-30">
          <i class="ri-search-line"></i>
          <i class="ri-user-3-line"></i>
          <i class="ri-shopping-cart-line"></i>
        </div>
      </div>

      <div class="middile h-screen w-screen flex pl-20 mt-[-4%] ml-10">
        <div
          class="icons flex flex-col text-2xl text-[#3E6CFF] gap-4 items-center justify-center h-screen w-[3vw]"
        >
          <i class="ri-twitter-fill"></i>
          <i class="ri-google-fill"></i>
          <i class="ri-youtube-fill"></i>
          <i class="ri-facebook-fill"></i>
        </div>
        <div class="h-screen w-screen flex">
          <!--  -->
          <div
            class="left text-white flex items-center justify-center flex-col h-screen w-[30vw]"
          >
            <h1 class="text-3xl font-bold">CONTACT US</h1>
            <h3 class="mt-3 mb-10">Drop a Message</h3>
            <div class="input flex flex-col gap-3 mb-10 w-[20vw]">
              <input
                class="p-2 border-2 border-slate-600 outline-none bg-transparent"
                type="text"
                placeholder="Full Name"
              />
              <input
                class="p-2 border-2 border-slate-600 outline-none bg-transparent"
                type="text"
                placeholder="Email"
              />
              <input
                class="p-2 border-2 border-slate-600 outline-none bg-transparent"
                type="text"
                placeholder="Phone"
              />
              <input
                class="p-2 border-2 border-slate-600 outline-none bg-transparent"
                type="text"
                placeholder="Subject"
              />
              <input
                class="pb-[50px] pl-2 border-2 border-slate-600 outline-none bg-transparent h-[100px]"
                type="text"
                placeholder="Message"
              />
            </div>
            <button class="bg-[#3E6CFF] py-2 px-20 font-bold text-lg">
              Submit
            </button>
          </div>
          <!--  -->
          <div class="right h-screen w-[50vw] flex items-center justify-center">
            <img class="h-[40vh] w-[50vw]" src="/telephone.png" alt="" />
          </div>
          <!--  -->
        </div>
      </div>
      <!--  -->
    </div>
  </body>
</html>
